<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/style.css">
  <title>Kai's Portfolio</title>
</head>

<body>
  <header>
    <h1>Kai's Portfolio</h1>
    <nav>
      <a href="#about">About</a>|<a href="#projects">Projects</a>|<a href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <div class="content">
      <div class="section" id="me">
        <h1>Kai Boucher</h1>
        <a class="button" href="/#projects" style="background-color: rgba(185, 178, 178, 0.22); color: white; margin-top: 50px;">My Projects</a>
      </div>
      <div class="transition" style="background: linear-gradient(to bottom, #0000 0%, #0c1627 25%, #0b4e75 75.00%);"></div>
      <div class="section" id="about">
        <h2>About Me</h2>
        <p>
          Hello, I'm Kai, I'm a web and game developer.<br>
          I been coding for about <span id="years-coding"></span> years now.<br>
          I have made many projects, including games, websites, and more.<br>
          Feel free to check out my projects <a href="#projects">below</a>.
        </p>
      </div>
      <div class="section" id="projects">
        <h2>Projects</h2>
        <div class="projects-list" id="projects-list">
          <!-- Projects will be loaded here by JavaScript -->
        </div>
      </div>
    </div>
  </main>
  <script>
    fetch('projects.json')
      .then(response => response.json())
      .then(data => {
        console.log(data.projects)
        let projectsDiv = document.getElementById('projects-list');

        for (let i = 0; i < data.projects.length; i++) {
          console.log(data.projects[i].full_name)
          console.log(data.projects[i].url_name)

          projectsDiv.innerHTML += `
          <div class="project">
          <a href="/project.html?game=${data.projects[i].url_name}" alt="${data.projects[i].full_name}">
            <h3>${data.projects[i].full_name}</h3>
            <p class="p-default">${data.projects[i].catagory}</p><br>
            <img src="${data.projects[i].main_image}" alt="${data.projects[i].full_name}">
          </a>
          </div>
          `;
        }
      })
      .catch(error => console.error('Error fetching JSON:', error));

      document.getElementById('years-coding').textContent = new Date().getFullYear() - 2020;
  </script>
  <footer>
    <p>&copy; 2024 Kai Boucher</p>
  </footer>
</body>

</html>
